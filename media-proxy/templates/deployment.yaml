apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "media-proxy.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "media-proxy.name" . }}
    helm.sh/chart: {{ include "media-proxy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "media-proxy.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "media-proxy.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: pools
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: log
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_ENV
              value: prod
            - name: BACKEND_URI
              value: http://{{ .Release.Name }}
            - name: DEFAULT_TTL
              value: "604800"
            - name: CACHE_PATH
              value: /var/www/html/var/pools
          volumeMounts:
            - name: pools
              mountPath: /var/www/html/var/pools
            - name: cache
              mountPath: /var/www/html/var/cache
            - name: log
              mountPath: /var/www/html/var/log
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
