apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "varnish.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "varnish.name" . }}
    helm.sh/chart: {{ include "varnish.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "varnish.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "varnish.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: {{ .Release.Name }}-varnish-configmap
        configMap:
          name: {{ .Release.Name }}-varnish-configmap
          items:
          - key: default.vcl
            path: default.vcl
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        {{- range .Values.image.args }}
          - {{ . | quote }}
        {{- end }}
        env:
        - name: VARNISH_SIZE
          value: {{ .Values.deployment.varnishSize }}
{{- with .Values.env }}
{{ toYaml . | indent 8 }}
{{- end }}
        volumeMounts:
        - name: {{ .Release.Name }}-varnish-configmap
          mountPath: /etc/varnish/
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
{{ toYaml .Values.resources | indent 10 }}
