apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sulu.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "sulu.name" . }}
    helm.sh/chart: {{ include "sulu.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sulu.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ include "sulu.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sulu.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{ include (print $.Template.BasePath "/_containerspec.tpl") . | indent 6 }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: {{ .Values.app.readinessPath }}
              port: http
{{- if .Values.app.readinessAuthentication }}
              httpHeaders:
                - name: Authorization
                  value: Basic {{ .Values.app.readinessAuthentication|b64enc }}
{{- end }}
          resources:
{{ toYaml .Values.app.resources | indent 12 }}
    {{- with .Values.app.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.app.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.app.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
